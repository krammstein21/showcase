# fly.toml file generated for smooth on 2022-08-08T10:02:20-04:00

app = "smooth"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  [build.args]
    BUNDLER_VERSION = "2.3.18"
    NODE_VERSION = "14"
    RUBY_VERSION = "3.1.1"

[env]
  PORT = "9999"
  SERVER_COMMAND = "nginx"
  RAILS_DB_VOLUME = "/mnt/databases"

[mounts]
  source="smooth_databases"
  destination="/mnt/databases"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 9999
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/"
